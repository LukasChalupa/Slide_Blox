<!DOCTYPE html>
<html>
	<head>
		<title>SlideBlox</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta charset="UTF-8">
		<script type = "text/javascript" src = "//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	    <script type = "text/javascript" language="javascript" src="script.js"></script>
	</head>

	<body>
		<h1>SlideBlox</h1>
		<div class="content">
			<div class="box">
				<!-- this div contains all the square blocks -->
			</div>

			<div class="sidebar">
				<form class="settings">
					<h3>Settings</h3>
					<div>
						<label>Height:</label>
						<input type="number" id="h" name="height" min="3" max="10" value="4"><br>
					</div>
					<div>
						<label>Width:</label>
						<input type="number" id="w" name="width" min="3" max="10" value="4"><br>
					</div>
					<div>
						<button type="button" id="submit">Submit</button>
					</div>
					<h3>Background</h3>
					<div>
						<input type="radio" name="gender" value="1" checked>1<br>
						<input type="radio" name="gender" value="2">2<br>
						<input type="radio" name="gender" value="3">3
					</div>
				</form>
				<div class="stats">
					<p>Number of moves: </p><h3 id="movesNum">0</h3>
				</div>

				<button id="shuffle">Shuffle</button>
			</div>
			<p id="description">Use your mouse or arrow keys to move the blocks.</p>
		</div>

		<div class="footer"></div>

	</body>

</html>
